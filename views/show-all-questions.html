<div class="row" ng-init="singlesurvey.showQuestions()">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" style="background-color:#FFE0B2;color:white">
                
                <div ng-repeat="question in singlesurvey.questions">
                    
                    <p>
                        <a href="#/questions/{{question.questionId}}" style="text-decoration:none"> 
                            {{question.questionText}}
                            {{question.questionId}}
                        </a>
                    </p>
                </div>
                <hr>
                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="#/{{singlesurvey.surveyId}}">Back to Home &rarr;</a>
                    </li>
                </ul>
            </div>
</div>
